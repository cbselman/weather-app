<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="container" id="current">
      <div id="location"></div>
      <div class="condition-text"></div>
      <div><img class="condition-icon" src="" /></div>
      <div class="current-temp"></div>
      <div class="feelslike"></div>
      <div class="windspeed"></div>
      <div class="maxtemp"></div>
      <div class="mintemp"></div>
    </div>
    <div class="container" id="forecast-1">
      <p>Forecast Day 1</p>
      <div class="date"></div>
      <div class="maxtemp"></div>
      <div class="mintemp"></div>
      <div class="daily-chance-of-rain"></div>
      <div><img class="condition-icon" src="" /></div>
    </div>
    <div class="container" id="forecast-2">
      <p>Forecast Day 2</p>
      <div class="date"></div>
      <div class="maxtemp"></div>
      <div class="mintemp"></div>
      <div class="daily-chance-of-rain"></div>
      <div><img class="condition-icon" src="" /></div>
    </div>
    <script src="scripts.js"></script>
  </body>
</html>
